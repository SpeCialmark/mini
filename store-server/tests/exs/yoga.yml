    - 'glutes-hip-flexors'
    - 'quadriceps'
    - 'triceps'
    - 'wrists'
    describe:
      explain_en: |
        Lie on your stomach. Bring your hands under your shoulders and spread your fingers wide. Bring your feet as wide as your hips and curl your toes under.
        Push into the floor and come onto your knees with an exhale, then slowly straighten your legs. Release your heels toward the floor. Reach your tailbone toward the sky behind you to lengthen your spine. Bring your head in between your arms.
        Hold the pose and take slow, deep breaths.
        Release your knees to the floor with an exhale and sit back on your heels.
        Avoid this pose if you have high blood pressure or carpal tunnel syndrome.
      explain_ch: |
        跪于垫面上，双膝分开与髋同宽。
        双手掌压实垫面，双手分开与肩同宽。
        吸气， 臀部向上， 缓缓蹬直双膝。
        呼气， 重心向后，脚跟踩向垫面的方向， 不要给手腕压力， 膝盖不要内扣
    related_exs: []
- data:
    id: 270021
    full_name: 'Eagle'
    title: '鹰式'
    record_method: 'reps'
    pictures:
      M: 'Eagle.svg'
      F: 'Eagle-1.svg'
    primary_mg:
    - 'glutes-hip-flexors'
    - 'shoulders'
    - 'upper-back-lower-traps'
    secondary_mg:
    - 'ankles'
    - 'middle-back-lats'
    - 'quadriceps'
    - 'wrists'
    describe:
      explain_en: |
        Stand with your feet together. Bend your knees slightly. Cross your right thigh over your left thigh with an inhale. Hook your right toes behind your calf.
        Raise your arms to shoulder height with an inhale. Cross your right arm under your left arm with an exhale. Bend your elbows and bring your palms to touch.
        Gaze at one point ahead of you. Hold the pose and take slow, deep breaths.
        Slowly unwind with an exhale. Return to standing. Change sides.
        Modification: Rest your top toes on the floor rather than hooking them behind your calf.
        Avoid this pose if you have a knee injury or low blood pressure.
      explain_ch: |
        站立， 稍微弯曲膝盖。 吸气，将右大腿穿过左大腿， 右脚趾勾住小腿后面。
        吸气，抬起手臂， 用左臂交叉右臂。 弯曲胳膊，并让两手掌触摸。
        凝视你前方的一点。 保持姿势，缓慢深呼吸。
        慢慢放松，呼气。 回到站立。 换另一边重复。
        修改：将脚趾放在垫面上，而不是将它们挂在小腿后面。
        如果您有膝伤或低血压，请避免练此动作。
    related_exs: []
