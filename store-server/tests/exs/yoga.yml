- data:
    id: 270002
    full_name: 'Alternate Nostril Breathing'
    title: '交替鼻孔呼吸'
    record_method: 'reps'
    pictures:
      M: 'Alternate_Nostril_Breathing.svg'
      F: 'Alternate_Nostril_Breathing-1.svg'
    primary_mg:
    - 'abs'
    - 'chest'
    describe:
      explain_en: |
        Sit in a comfortable position. Lengthen your spine.
        Bring your left thumb and index finger together. Rest the back of the hand on your left knee.
        Tuck your right index and middle fingers into your palm. Close your eyes.
        Close your right nostril with your right thumb. Exhale completely.
        Inhale through your left nostril. Close your left nostril with your ring finger.
        Release your thumb and exhale through your right nostril. Inhale through your right nostril.
        Close your right nostril with your thumb. Release your ring finger and exhale through your left nostril. This is one round.
        Repeat 5 rounds of this breath. Rest in Corpse for several breaths.
        Modification: Place a firm cushion or rolled mat under your bottom to bring more length to your spine.
      explain_ch: |
        坐姿， 将手背放在膝盖上。
        把右手食指和中指放到手掌里。 闭上你的眼睛。
        用右手拇指闭上右鼻孔。 彻底呼气。
        通过左鼻孔吸气。 用无名指闭上左鼻孔。
        释放拇指，通过右鼻孔呼气。 通过右鼻孔吸气。
        用拇指闭上右鼻孔。 释放无名指，通过左鼻孔呼气。 这是一回合
        重复5次。
    related_exs: []
- data:
    id: 270003
    full_name: 'Balancing Table'
    title: '平衡台'
    record_method: 'reps'
    pictures:
      M: 'Balancing_Table.svg'
      F: 'Balancing_Table-1.svg'
    primary_mg:
    - 'abs'
    - 'spine'
    secondary_mg:
    - 'glutes-hip-flexors'
    - 'shoulders'
    - 'wrists'
    describe:
      explain_en: |
        Begin on all fours. Bring your wrists directly under your shoulders and knees under your hips. Bring your head to a neutral position.
        Stretch your right leg back with an inhale. Bring it parallel to the floor. Flex the foot.
        Reach your left arm forward with an inhale. Bring it parallel to the floor.
        Balance here for one or more slow, deep breaths. Lower with an exhale. Change sides and repeat.
      explain_ch: |
        跪于垫面上，双膝分开与髋同宽。
        吸气, 右腿向后伸展， 稍微弯曲脚。
        吸气，向前伸展左臂。
        在这里保持平衡， 一个或多个缓慢的深呼吸。 呼气， 放下手脚。 换另一边的手脚并重复。
    related_exs: []
