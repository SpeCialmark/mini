    - 'spine'
    - 'upper-back-lower-traps'
    secondary_mg:
    - 'neck-upper-traps'
    - 'shoulders'
    - 'wrists'
    describe:
      explain_en: |
        Begin on all fours. Bring your wrists directly under your shoulders and knees under your hips. Bring your head to a neutral position.
        With an inhale, arch your spine, reaching your head and tailbone toward the sky. Let your belly drop toward the floor.
        With an exhale, round your spine, drawing your head and tailbone toward the floor.
        Repeat this movement.
        Modification: Place a folded blanket under your knees for cushion.
      explain_ch: |
        跪于垫面上，双膝分开与髋同宽。
        吸气时，抬头凹背，胸腔和臀部上提。
        呼气时，腹部用力向上推， 脊柱向上拱起。
        整个背部用力向上隆起，下颌找胸骨，眼睛看向肚脐。
    related_exs: []
