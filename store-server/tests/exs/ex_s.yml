- data:
    id: 190039
    full_name: 'Single Arm Medicine Ball Push-Ups / Pushups'
    title: '单臂药球俯卧撑'
    record_method: 'reps'
    pictures:
      M: 'Medicine_Ball_Push-up_Single_Arm_M.svg'
      F: 'Medicine_Ball_Push-up_Single_Arm_F.svg'
    primary_mg:
    - 'chest'
    secondary_mg:
    - 'abs'
    - 'forearms'
    - 'shoulders'
    - 'triceps'
    describe:
      explain_en: |
        In a push-up position, place one hand on top of the medicine ball and other hand on floor, slightly wider than shoulder width apart.
        Keep one arm straight on floor and other arm bent with your hand on the ball. Straighten body and set feet shoulder width apart.
        Lower body until you feel a stretch in your shoulder and / or chest.
        Push body up in a rapid motion.
        Repeat.
      explain_ch: |
        俯卧撑姿势，一只手放在药球上，另一只手放在地板上，两手间距稍比肩宽。两脚分开与肩同宽。
        保持一只手在地板上，另一只手支撑在球上。胸部下来，直到感觉到肩膀和胸部拉伸。
        快速推上身体，回到初始位置。
        重复。
