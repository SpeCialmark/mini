- data:
    id: 20007
    full_name: 'Barbell Drag Biceps Curls'
    title: '拉式弯举'
    record_method: 'weight*reps'
    pictures:
      M: 'Barbell_Drag_Curls-1.svg'
      F: 'Barbell_Drag_Curls-3.svg'
    primary_mg:
    - 'biceps'
    secondary_mg:
    - 'forearms'
    describe:
      explain_en: |
        With a slight bend at the knee, hold the barbell extended towards the floor with an underhand grip about shoulder width apart.
        Push your elbows backwards allowing them to bend and the barbell to raise, running along the front of your torso.
        Continue with this motion until the barbell rests just above the nipple line and hold this position for a full second while flexing your biceps.
        Extend your elbows, slowly, allowing the barbell to again run along the body until rests in the starting position.
      explain_ch: |
        在膝盖稍稍弯曲的情况下，将杠铃伸向地面，用肩膀宽度分开的双手下垂握住。
        向后推肘，杠铃抬起。
        继续这个动作，直到杠铃靠在胸部乳头的正上方，并在弯曲肱二头肌的同时保持这个位置一秒。
        慢慢地伸出肘部，让杠铃再次沿着身体下来，直到回到起始位置。
