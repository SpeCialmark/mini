- data:
    id: 20052
    full_name: 'Bosu Ball Push-ups / Pushups'
    title: '波速球俯卧撑'
    record_method: 'reps'
    pictures:
      M: 'Bosu_Ball_Push-up_M.svg'
      F: 'Bosu_Ball_Push-up_F.svg'
    primary_mg:
    - 'chest'
    - 'abs'
    secondary_mg:
    - 'shoulders'
    - 'triceps'
    describe:
      explain_en: |
        Place a BOSU Ball on the ground with the blue rubber side facing down. Carefully, place a hand on each side. Take a push-up position by ensuring your elbows are slightly bent, your core is tight and your hips are level.
        Bend at the elbows first, slowly lowering your body towards the BOSU Ball. Keep your core tight during the entire exercise. Pause once your upper arms are parallel with the floor. Push yourself back to the starting position, making sure not to completely straighten your elbows.
        Repeat.
      explain_ch: |
        将波速球放在地上，蓝色橡胶面朝下。 小心地把手放在两边。
        弯曲肘部，慢慢降低上半身。 整个过程收紧腹部肌肉，保持背部平直，直到上臂与地面平行，然后推回自己的起始位置，注意不要完全伸直肘部。
