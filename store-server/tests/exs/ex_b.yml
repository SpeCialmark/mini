- data:
    id: 20009
    full_name: 'Barbell Good Morning'
    title: '杠铃早安式'
    record_method: 'weight*reps'
    pictures:
      M: 'Barbell_Good_Morning_M.svg'
      F: 'Barbell_Good_Morning_F.svg'
    primary_mg:
    - 'lower-back'
    secondary_mg:
    - 'abs'
    - 'glutes-hip-flexors'
    - 'hamstrings'
    describe:
      explain_en: |
        Using a squat or barbell rack, set the barbell at shoulder height.
        Position yourself so the barbell is resting on your shoulders and you are facing away from the rack.
        Stand up to lift the barbell clear of the rack and take a few steps away from the rack.
        Position your feet slightly less than shoulder width apart.
        Keep your legs straight and bend forward at the hips.
        Continue bending forward until you feel a mild stretch in your hamstrings. (Do not try to bend past the mild stretching sensation. As flexibility increases so does the range of motion.) Hold for a count of one.
        Return to the starting position by straightening from the hips. Repeat.
        Start with lower weights when performing this exercise for the first few times to allow your body to adapt to the movement. This exercise can also be done with your knees slightly bent to emphasize use of your glutes.
      explain_ch: |
        使用深蹲架或杠铃架，将杠铃高度设为肩膀高度。
        定位自己，让杠铃放在你的肩膀上，并且背对着机架。
        站起来将杠铃从机架上取下，走几步。
        两脚分开比肩宽略小，保持双腿平直，向前弯曲臀部。
        继续向前弯曲，直到您感觉到腘绳肌轻度拉伸。 （不要试图超越轻微的拉伸感，随着柔韧性的增加，运动范围也会增加。）坚持一秒。
        从臀部拉直回到起始位置。 重复。
        tips: 在前几组的时候，用较低的重量来让身体适应运动。 这个练习也可以用你的膝盖略微弯曲来强调使用你的臀部。
    related_exs:
    - ex:
        id: 160013
        title: 沙包早安式
- data:
    id: 20010
    full_name: 'Barbell Hack Squats'
    title: '杠铃后拉深蹲'
    record_method: 'weight*reps'
    pictures:
      M: 'Barbell_Hack_Squat_M.svg'
      F: 'Barbell_Hack_Squat_F.svg'
    primary_mg:
    - 'quadriceps'
    secondary_mg:
    - 'calves'
    - 'glutes-hip-flexors'
    - 'hamstrings'
    describe:
      explain_en: |
        Begin by placing a loaded barbell behind you. Place two 25 lb plates under the back of your feet. Tighten your core and straighten your lower back.
        Slowly squat down, getting a good grip on the barbell behind you. Check to make sure your posture is still perfect and balanced.
        Stand up while holding the barbell behind. Use your heels to drive yourself back up. Do not straighten your knees at the top.
        Slowly lower yourself back down, driving your hips behind you. Repeat the movement.
      explain_ch: |
        首先放置一个杠铃在身后。 将两块25磅的杠铃片放在脚后面。 收紧腰腹，并伸直下背部。
        慢慢地蹲下，抓住身后的杠铃，确保姿势保持平衡。
        站起来，把杠铃放在后面。 用脚后跟站稳。 站起来时候不要完全伸直膝盖。
        慢慢再放下来，把臀部往下压。 重复这个动作。
    related_exs:
    - ex:
        id: 130003
        title: 哈克机深蹲
- data:
    id: 20011
    full_name: 'Barbell High Pulls'
    title: '杠铃高拉'
    record_method: 'weight*reps'
    pictures:
      M: 'Barbell_High_Pull_M.svg'
      F: 'Barbell_High_Pull_F.svg'
    primary_mg:
    - 'hamstrings'
    - 'quadriceps'
    - 'shoulders'
    secondary_mg:
    - 'calves'
    - 'glutes-hip-flexors'
    - 'lower-back'
    describe:
      explain_en: |
        Prepare a barbell with a lighter amount of weight than usual. Place the barbell in front of you at your shins.
        Squat down into position, driving your hips back. Keep your chest and head up. Place your hands in an overhand grip on the barbell. Your arms should be straight with a slight bend at the elbow.
        In one fluid motion, explode up and off the ground as you pull the bar high, leading with your elbows. Your feet will leave the ground.
        Land softly and lower yourself back to the starting position.
      explain_ch: |
        准备一个比平时重量更轻的杠铃。
        蹲下来, 抬头挺胸。 双手握在杠铃上。 手臂伸直，肘部略有弯曲。
        在一个流畅的运动中，把杠铃拉高后，胳膊肘拉高，迅猛踮脚。
        轻轻地降低杠铃，回到起始位置。
