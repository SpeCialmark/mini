- data:
    id: 20004
    full_name: 'Barbell Clean and Press / Jerk / Overhead Press'
    title: '杠铃翻举'
    record_method: 'weight*reps'
    pictures:
      M: 'Barbell_Clean_and_Press_M.svg'
      F: 'Barell_Clean_and_Press_F.svg'
    primary_mg:
    - 'shoulders'
    secondary_mg:
    - 'calves'
    - 'glutes-hip-flexors'
    - 'hamstrings'
    - 'lower-back'
    - 'quadriceps'
    describe:
      explain_en: |
        Shoulder-width stance. Tight core and flat back. Bend at the knees and hips. Lower yourself. Arms fully extended. Chest up and gaze straight ahead.
        Bring knees in and shoulders up. Drive hips forward. Keep the bar close to your body. Forcefully exhale and perform a full extension of the knees and hips.
        Use the momentum to bring elbows high. Rotate your elbows around and under the bar. Rack the bar across the front of your shoulders.
        Press the barbell above your head. Lower the bar.
      explain_ch: |
        双脚与肩同宽， 腹肌紧张，背部挺直，弯曲膝盖和臀部， 上身前倾， 手臂完全伸展，直视前方。
        膝盖和肩膀随之向上， 向前推臀部。 保持杠铃靠近你的身体。 大力呼气，并完全伸展膝盖和臀部。
        利用这一势头将肘部抬高。 围着杠铃下方旋转肘部。 把杠铃横跨你的肩膀。
        把杠铃举过头顶。 降低杠铃。
    related_exs:
    - ex:
        id: 40028
        title: 哑铃深蹲翻举
    - ex:
        id: 110004
        title: 单臂壶铃翻举
- data:
    id: 20005
    full_name: 'Barbell Curls / Standing Biceps Curls'
    title: '杠铃弯举'
    record_method: 'weight*reps'
    pictures:
      M: 'Barbell_Curle_M.svg'
      F: 'Barbell_Curl_F.svg'
    primary_mg:
    - 'biceps'
    secondary_mg:
    - 'forearms'
    describe:
      explain_en: |
        Stand straight holding a barbell with an underhand grip, your hands shoulder width apart and your arms fully extended towards the floor.
        Keep your elbows close to your sides.Your palms should be facing away from you. This is the start position.
        Keeping your upper arms stationary, curl the barbell forward and up in a smooth arcing motion while exhaling. Only your forearms should move.
        Continue upwards until  the bar is at shoulder level with your biceps fully contracted. Hold for a count of one while squeezing your biceps.
        Inhale as you return to the starting position.
        Repeat.
      explain_ch: |
        站直，拿着杠铃，用手握住，双手分开与肩同宽。保持肘部靠近你的身体。开始时手掌朝外。
        保持上臂静止不动，在呼气的同时向上弯曲杠铃。 只有你的前臂应该移动。
        继续向上，直到杠铃在你的肱二头肌完全收缩的肩膀水平。 在挤压你的肱二头肌的同时，保持一秒。
        当你回到起始位置时吸气。
