# 健身计划阶段
plan_sections:
  - title: 适应阶段
    purpose: 这是一个调节自身状态的过程，循序渐进低强度训练、学习新动作、调整你的身体状态以及改善体态问题。提高心肺能力和基础肌力肌耐力，让身体适应现在的运动节奏，为之后的训练打下基础。饮食和作息规律也要开始改变。

  - title: 增肌期
    purpose: 主要是对七大肌群的系统训练。胸、肩、背、腿、臀、腹、手臂循环训练。增肌需要的是长时间的力量训练，以及长时间足够的蛋白质补充，最低半年以上的时间，才会在自己的身体肌肉上看出来所谓的增肌训练效果。

  - title: 减脂期
    purpose: 这个阶段相比之前需要加大训练量（频率、时长、强度），至少保持一周三练的健身频率，更加严格的控制饮食，达到每日能量消耗>能量摄入的减脂标准。在减脂期间饮食上要遵循的原则是少油少盐低GI，三大产能营养素（碳水化合物、脂类、蛋白质）缺一不可。

  - title: 整体强化期
    purpose: 有氧无氧训练相结合，力量训练后进行有氧训练，塑造肌肉形体，增强肌肉力量的同时，有助于脂肪的燃烧。

  - title: 巩固期
    purpose: 人体肌肉是有记忆的，需要根据自身的情况进行反复练习，形成深刻的记忆。
